# This YAML file is used to configure a network switch with various settings.
hostname: "<string>"
ip:
  domain_lookup: false
  domain_name: "<string.com>"
  ssh:
    version: 2.0
    time-out: 120
    authentication-retries: 3
banner:
  motd: "<string>"
logging: true
user:
  name: "<username>"
  privilege: 0
  secret: "<password>"
crypto:
  key:
    generate:
      rsa:
        modulus: 1024
line:
  console:
    number: 0
    motd_banner: true
    login: local
    exec_timeout:
      minutes: 3
      seconds: 0
    privilege_level: 0
    logging_synchronous: true
  vty:
    range: "0-15"
    motd_banner: true
    login: local
    transport:
      input: ssh
    exec_timeout:
        minutes: 3
        seconds: 0
    privilege_level: 0
    logging_synchronous: true
service:
  password-encryption: true
save:
  config: true
  file: "startup-config"
